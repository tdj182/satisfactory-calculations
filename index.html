  <body>
    <h1>My Factory Planner</h1>

    <div class="container-fluid">
      <div class="col-md-12">
        <h2>
          <a
            data-toggle="collapse"
            href="#base-materials-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="base-materials-collapse"
          >
            Base Materials
          </a>
        </h2>
        <div class="show" id="base-materials-collapse">
          <div id="base-materials"></div>
        </div>
      </div>

      <div class="container-fluid">
        <h2>
          <a
            data-toggle="collapse"
            href="#items-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="items-collapse"
          >
            Items
          </a>
        </h2>
        <div class="show" id="items-collapse">
          <div id="items"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div id="buildings-container">
            <button id="add-building-button" class="btn btn-primary">
              Add Building
            </button>
          </div>
          <button id="calculate-button" class="btn btn-success mt-3">
            Calculate
          </button>
        </div>
      </div>
    </div>
